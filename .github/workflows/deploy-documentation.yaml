name: Deploy documentation

on:
  push:
    branches:
      - main

jobs:
  build-documentation:
    name: Build documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch âœ”ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js ğŸ› ï¸
        uses: actions/setup-node@v4

      - name: Install dependencies ğŸ“¦
        run: yarn install

      - name: Build documentation ğŸ“„
        run: yarn build:docs

      - name: Upload documentation ğŸš€
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: docs

  deploy-documentation:
    name: Deploy documentation
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy documentation ğŸšŠ
        id: deployment
        uses: actions/deploy-pages@v4
